<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header__youWin"></div>
        <div class="header__youLoose"></div>
        <button id="header__button">Start game</button>
    </header>

    <main>
        <div class="main__hangMan"></div>
        <div class="main--container">
            <p class="main__randomWord">HAPPY</p>
            <form class="main__inputs">
                <input type="text" name="inputCharacter" id="inputText" placeholder="Pick a character">
                <input type="submit" value="Submit" id="submitButton">
            </form>
            <div class="main__wrongCharacters"></div>
            <div class="main__countdown">6</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
